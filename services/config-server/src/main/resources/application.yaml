server:
  port: 8888

spring:
  application:
    name: config-server

  profiles:
    active: native   # force native backend

  cloud:
    config:
      server:
        native:
          search-locations: file:///D:/config-repo

logging:
  level:
    org.springframework.cloud.config.server: DEBUG
    org.eclipse.jgit: DEBUG

          # search-paths: some/subfolder

